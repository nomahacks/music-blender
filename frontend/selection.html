<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/selection.css">

        <title>Music Blender</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="../assets/css/selection.css">
        <!--<script src="../assets/js/spotify-web-api.js"></script>-->

        <script type = "text/javascript" src="../assets/js/script.js"></script>
        <link rel="stylesheet" href="../assets/css/select.css">

    </head>
    <body>
    <div id="app-4">

        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-md-3 head1 text-center"></div>
                <div class="col-md-3 head2 text-center">
                    <h1 class="selection_text_big">Select Artists</h1>
                </div>
                <div class="col-md-3 head1 text-center"></div>
            </div>
            <div id="empty" class="row"></div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col4 text-left"> {{text[0]}}</div>
                <div class="col-md-4 col4 text-right">{{text[1]}}</div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col5 text-left">{{text[2]}}</div>
                <div class="col-md-4 col5 text-right">{{text[3]}}</div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col4 text-left">{{text[4]}}</div>
                <div class="col-md-4 col4 text-right">{{text[5]}}</div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col5 text-left">{{text[6]}}</div>
                <div class="col-md-4 col5 text-right">{{text[7]}}</div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4 col4 text-left">{{text[8]}}</div>
                <div class="col-md-4 col4 text-right">{{text[9]}}</div>
            </div>
        </div>


    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
